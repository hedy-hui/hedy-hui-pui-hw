<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Template | Hedy's Portfolio</title>
  <link rel="stylesheet" href="./css/template.css">
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#home">
        <img src="./assets/Logo.png" alt="Logo" class="custom-logo">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#resume">Resume</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <div class="row align-items-center">
        <!-- Left Content -->
        <div class="col-md-6 hero-details">
          <h1 id="project-title"></h1>
          <div class="row">
            <div class="col-6">
              <p><strong>Role:</strong></p>
              <p id="project-role"></p>
              <p><strong>Timeline:</strong></p>
              <p id="project-timeline"></p>
            </div>
            <div class="col-6">
              <p><strong>Tool:</strong></p>
              <p id="project-tools"></p>
              <p><strong>Platform:</strong></p>
              <p id="project-platform"></p>
            </div>
            <div class="col-6">
              <p><strong>Team:</strong></p>
              <p id="project-team"></p>
            </div>
            <div class="col-6">
              <p><strong>Skills:</strong></p>
              <p id="project-skills"></p>
            </div>
          </div>
        </div>
        <!-- Right Thumbnail -->
        <div class="col-md-6 text-center">
          <img id="project-image" src="#" alt="Project Thumbnail" class="img-fluid hero-thumbnail">
        </div>
      </div>
    </div>
  </section>

  <!-- Body Section -->
  <section class="content">
    <div class="container">
      <div class="row">
        <!-- Sticky Navigation Menu -->
        <div class="col-md-3 sticky-menu">
          <ul class="nav flex-column">
            <li><a href="#overview">Overview</a></li>
            <li><a href="#problems">Problems</a></li>
            <li><a href="#research">Research</a></li>
            <li><a href="#solutions">Solutions</a></li>
            <li><a href="#takeaways">Takeaways</a></li>
          </ul>
        </div>
        <!-- Content Sections -->
        <div class="col-md-9">
          <section id="overview">
            <h2>Overview</h2>
            <p id="overview-content"></p>
          </section>
          <section id="problems">
            <h2>Problems</h2>
            <p id="problems-content"></p>
            <div class="problems-container">
              <!-- Dynamic content will be injected here by JS -->
            </div>
          </section>
          <section id="research">
            <h2>Research</h2>
            <p id="research-content"></p>
          </section>
          <section id="solutions">
            <h2>Solutions</h2>
            <p id="solutions-content"></p>
          </section>
          <section id="takeaways">
            <h2>Takeaways</h2>
            <p id="takeaways-content"></p>
          </section>          
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS (at the end of body to ensure DOM is loaded first) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Your custom JS -->
  <script src="./js/template.js"></script>
</body>

</html>
