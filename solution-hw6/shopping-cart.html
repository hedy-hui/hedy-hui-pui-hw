<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- This is to link the css file and the js files to the html file. -->
  <link rel="stylesheet" href="style.css">
  <script src="./js/cart.js" defer></script>
  <script src="./js/rollsData.js"></script>
  <title>Shopping Cart</title>
</head>

<body>
  <!-- This is the navigation menu which contains the shop logo, links to the Product Gallery Page and the Shopping Cart Page, and the heading. -->
  <nav class="header">
    <section>
      <a href="../solution-hw6/index.html">
        <img src="../assets/logo/logo-01.svg" class="shop-logo" alt="Logo" />
      </a>
    </section>

    <section class="navigation-menu">
      <section class="pages">
        <p><a href="../solution-hw6/index.html" class="other-page">PRODUCTS</a></p>
        <p><a href="../solution-hw6/shopping-cart.html" class="current-page">CART</a></p>
      </section>
      <section class="heading-container">
        <h1 class="cart-heading"></h1>
      </section>
    </section>
  </nav>

  <!-- This is the content of the Shopping Cart Page, which includes the cart items and the checkout section. -->
  <main class="shopping-cart-content">

    <template id="shopping-cart-template">
      <!-- Each cart item includes an image, the "remove" button, item details, and the price. -->
      <section class="shopping-cart-item">
        <section class="shopping-cart-item-content">
          <img src="" class="shopping-cart-image"
            alt="Image of original cinnamon roll" />

          <section class="shopping-cart-item-details">
            <section class="shopping-cart-item-customization">
              <p class="item-type"></p>
              <p class="item-glazing"></p>
              <p class="item-pack"></p>
            </section>
            <p class="item-price"></p>
          </section>
        </section>
        <p class="remove-item">Remove</p>
      </section>
    </template>


  </main>
  
  <!-- The checkout section consists of the total price and a button to check out. -->
  <section class="checkout-section">
    <section class="total-price">
      <p class="total-price-text">Total</p>
      <p class="total-price-text">$ 29.94</p>
    </section>
    <button type="button" class="checkout-button">Checkout</button>
  </section>
  
</body>

</html>
