<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Product Detail</title>
  
  <head>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <nav>
        <section>
          <a href="../solution-hw1/product-gallery.html">
            <img src="../assets/logo/logo-01.svg"
            class="shop-logo"
            alt="Logo"/>
          </a>
    
          <hr class="solid">
        </section>
        
        <section class="navigation-menu">
          <p><a href="../solution-hw1/product-gallery.html" class="current-page">PRODUCTS</a></p>
          <p><a href="../solution-hw1/shopping-cart.html" class="other-page">CART</a></p>
        </section>
      </nav>

    <main class="product-detail-main">
        <h1 class="heading">Original cinnamon roll</h1>
        <section class="product-detail">
            <img src="../assets/products/original-cinnamon-roll.jpg"
            class="product-detail-image"
            alt="Image of original cinnamon roll"/>
        <p class="customization-instructions">Customize our delicious, hand-made cinnamon roll to your liking!
        </p>
        </section>
        
        <section class="customization">
            <section class="glazing-customization">
                <label for="glazing">Glazing:</label> <br>
                <select name="glazing" id="glazing">
                    <option value="Keep original">Keep original</option>
                    <option value="Sugar milk">Sugar milk</option>
                    <option value="Vanilla milk">Vanilla milk</option>
                    <option value="Double chocolate">Double chocolate</option>
                </select>
            </section>
            <section class="pack-size-customization">
                <label for="packSize">Pack size:</label> <br>
                <select name="packSize" id="packSize">
                    <option value="1">1</option>
                    <option value="3">3</option>
                    <option value="6">6</option>
                    <option value="12">12</option>
                </select>
            </section>
        </section>
     
        <section class="add-to-cart-action">
            <p class="product-detail-price">$ 2.49</p>
            <button type="button" class="add-to-cart-button">Add to Cart</button> 
        </section>
    </main>
   
  </body>
</html>
