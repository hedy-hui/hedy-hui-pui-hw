<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  
  <head>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <nav>
        <section>
          <a href="../solution-hw1/product-gallery.html">
            <img src="../assets/logo/logo-01.svg"
            class="shop-logo"
            alt="Logo"/>
          </a>
    
          <hr class="solid">
        </section>
        
        <section class="navigation-menu">
          <p><a href="../solution-hw1/product-gallery.html" class="other-page">PRODUCTS</a></p>
          <p><a href="../solution-hw1/shopping-cart.html" class="current-page">CART</a></p>
        </section>
      </nav>

    <main class="shopping-cart-main">
        <h1 class="heading">Shopping Cart</h1>
    
        <section class="shopping-cart-item">
            <div class="shopping-cart-item-image">
                <img src="../assets/products/original-cinnamon-roll.jpg"
                class="shopping-cart-image"
                alt="Image of original cinnamon roll"/>
                <p class="remove-item">Remove</p>
            </div>
            <div class="shopping-cart-item-details">
                <p class="item-name">Original Cinnamon Roll</p> 
                <p class="glazing">Glazing: Keep original</p>
                <p class="pack-size">Pack Size: 1</p>
            </div>     
            <p class="shopping-cart-price">$ 2.49</p>
        </section>
            
        <section class="shopping-cart-item">
            <div class="shopping-cart-item-image">
                <img src="../assets/products/double-chocolate-cinnamon-roll.jpg"
                    class="shopping-cart-image"
                    alt="Image of double-chocolate cinnamon roll"/>
                    <p class="remove-item">Remove</p>
            </div>
            <div class="shopping-cart-item-details">
                <p class="item-name">Double Chocolate Cinnamon Roll </p> 
                <p class="glazing">Glazing: Sugar milk</p> 
                <p class="pack-size">Pack Size: 6</p>
            </div>
            <p class="shopping-cart-price">$ 27.45</p>
        </section>
    
        <section class="checkout-action">
            <p class="total-price">Total: $ 29.94</p>
            <button type="button" class="checkout-button">Checkout</button> 
        </section>
    </main>

  </body>
</html>
